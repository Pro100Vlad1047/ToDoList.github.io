<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDo list</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="icon" type="shortcut icon" href="task_fav.ico">
</head>
<body>
	<div class="wrapper">
		<div class="header_block">
			<h1>ToDo List</h1>
			<h2>Add and delete your deals)</h2>
		</div>
		<div class="task_block">
			<div class="task_list_block">
				<ul class="task_list">
				</ul>
			</div>
			<div class="nav_block">
				<input type="text" name="usertext" placeholder="Write your task...">
				<button>Add task</button>
			</div>
		</div>
	</div>											
	<script type="text/javascript" src="../JS/appi.js"></script>
</body>
</html>
